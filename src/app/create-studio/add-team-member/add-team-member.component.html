<div class="container text-center">
    <hr class="my-3">
    <form (submit)="addMemberDetails(form)" #form="ngForm">
    
    <div class="row mt-3">
        <div class="col-md-5">
            <label for="">Profile Photo : </label>
        </div>
        <div class="col-md-7">
            <input type="file" (change)="selectImage($event)" class="form-control" ngModel name="imgUrl">
        </div>
    </div>
    <div class="row mt-3" *ngIf="showImage">
        <div class="col-md-12 mb-1">
            <img src={{memberData.imgUrl}} onerror="this.src='../../assets/banner.jfif'" alt="MemberImage" height="250px" width="320px">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5">
            <label for="">Member Name : </label>
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" [(ngModel)]="memberData.name" name="name" placeholder="Enter member name" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5">
            <label for="">Role : </label>
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" [(ngModel)]="memberData.designation" name="designation" placeholder="Enter member role" required>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <!-- <div class="col-md-1"></div> -->
        <div class="d-grid col-6 mx-auto">
            <button type="button" class="btn btn-secondary btn-block" style="border-radius: 15px;" (click)="closeModel(true)">Cancel</button>
        </div>
        <div class="d-grid col-6 mx-auto">
            <button type="submit" class="btn btn-block myBtn" [disabled]="!form.valid">Save</button>
        </div>
        <!-- <div class="col-md-1"></div> -->
    </div>
    </form>
    <hr class="my-3">
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
