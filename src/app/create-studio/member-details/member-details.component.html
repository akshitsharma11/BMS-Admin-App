<div class="container text-center">
    <hr class="my-3">
    <div class="row mt-3">
        <div class="col-md-12 mb-1">
            <img src={{memberData.imgUrl}} onerror="this.src='../../assets/banner.jfif'" alt="MemberImage" height="250px" width="320px">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5">
            <label for="">Member Name : </label>
        </div>
        <div class="col-md-7">
            {{memberData.name}}
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5">
            <label for="">Role : </label>
        </div>
        <div class="col-md-7">
            {{memberData.designation}}
        </div>
    </div>
    <hr class="my-3">
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
