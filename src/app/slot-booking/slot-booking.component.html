<div class="wrapper mt-2">
    <div class="table2 ">
        <div class="row2">
            <div class="cell2" style="box-shadow: none;">
                <h4><u>Slot Booking </u> </h4>
            </div>
            <div class="cell2 text-lg-right" style="box-shadow:none;border-radius:12px;padding-left: 200px;">
                <div class="form-group">
                </div>
            </div>
            <div class="cell2 text-lg-right" style="box-shadow:none;border-radius:12px;padding-left: 200px;">
                <div class="form-group">
                </div>
            </div>
        </div>

        <div class="row2">
            <div class="cell2" style="box-shadow: none;">
                <div class="row">
                    <label for="">Studio </label>
                </div>
                <div class="row">
                    <select name="studioId" [(ngModel)]="selectedStudio" #studio
                        class="form-control mb-3 bg-white rounded" (change)='onStudioSelect(studio.value)'>
                        <option value="-1" disabled>Select Studio</option>
                        <option value={{studio._id}} *ngFor="let studio of allStudios;">
                            {{studio.fullName}}</option>
                    </select>
                </div>

                <div class="row">
                    <label for="">Room </label>
                </div>
                <div class="row">
                    <select name="roomId" [(ngModel)]="selectedRoom" #room
                        class="form-control mb-3 bg-white rounded" (change)='onRoomSelect(room.value)'>
                        <option value="-1" disabled>Select Room</option>
                        <option value={{room.roomId}} *ngFor="let room of allRooms;">
                            {{room.roomName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="p-3 mb-5">
        <ejs-calendar [min]='minDate' [value]="dateValue" (change)="onChange($event)" [class.disabled]="selectedStudio == '-1' || selectedRoom == '-1'"></ejs-calendar>
    </div>
</div>
