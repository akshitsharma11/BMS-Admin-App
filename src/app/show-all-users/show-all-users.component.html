
<div class="wrapper " style="margin-top: 0px;">
    <div class="table2 " style="margin-bottom: 10px;">
                                           
        <div class="row2">
      
        <div class="cell2 d-flex text-left" style="box-shadow: none;">
            <h4> All Users</h4>
        </div>
        <div class="cell2"></div>
        <div class="cell2"></div>
        
        <div class="cell2 myCell pl-lg-2 mt-2" >
          <div class="form-group">
            <span class="fa fa-search form-control-icon"></span>
            <input type="text" class="form-control" [(ngModel)]="filteredStatus" placeholder="Search User">   
          </div>
        </div>   
       
        </div>
      </div> 

    <table class="table text-center" style="box-shadow: none;">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th colspan="2" style="align-self: start;">User details</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Registered On</th>
            <!-- <th scope="col">Edit</th> -->
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody  style="color:gray;font-weight: 600;">
          <tr *ngFor="let user of allUsers | nameFilter : filteredStatus| paginate :{itemsPerPage:8,currentPage:p};let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="text-right" style="width:100px;"> 
              <img class="profile-avatar" src={{user.profileUrl}} onerror="this.src='../../assets/allUsers.png'" alt="UserImage" height="50px" width="50px">
            </td>
            <td class="text-left" style="width:150px;">
               {{ user.fullName | titlecase}}
            </td>
            <td >{{ user.email }}</td>
            <td >{{ user.phone }}</td>
            <td >
              <p>{{ user.creationTimeStamp | date:'mediumDate' }}</p>              
              <p style="margin-top: -20px;color: #C5C7CD;font-weight: 400;">{{ user.creationTimeStamp | date:'shortTime' }}</p>
            </td>            
            <!-- <td ><a (click)="openEditDialog(user)"  style="cursor: pointer;color: #9250E5;" > Edit</a></td> -->
            <td >
              <button (click)="showDetails(user)" class="btn"> <i class="fas fa-external-link-alt" aria-hidden="true" style="font-size: 18px;"></i> </button>
              <button (click)="openEditDialog(user)" class="btn"> <i class="fas fa-pen" aria-hidden="true" style="color: darkgreen;font-size: 18px;"></i> </button>
              <button (click)="openDeleteDialog(user._id)" class="btn"> <i class="fas fa-trash" aria-hidden="true" style="color: red;font-size: 18px;"></i> </button>
            </td>
            
          </tr>
    
        </tbody>
      </table>

   <!-- pagination -->
   <pagination-controls (pageChange)="p=$event"></pagination-controls>
   
  
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading user(s)...</p>
</ngx-spinner>
